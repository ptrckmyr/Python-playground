<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
  <div class="Content">

    <div class="Top">
      <h1 class="Guess">
        Guess the Color
      </h1>

      <div class="Value">
        <p>The RGB Code: (<span id="Values">000, 000, 000</span>)</p>
        
      </div>

      <p>Here are You're Options:</p>

    </div>

    <div class="Bottom">
      <div class="Box" id="one"></div>
      <div class="Box" id="two"></div>
      <div class="Box" id="three"></div>
      <div class="Box" id="four"></div>
      <div class="Box" id="five"></div>
      <div class="Box" id="six"></div>

    </div>

    <script src="JavaScript.js" async="True"></script>
  </div>
</body>
