<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="JavaScript.js" async="True"></script>
</head>
<body>
  <div class="Content">

    <h1 class="Ueberschrift" id="Test">
      STOPWATCH
    </h1>

    <p class="Timer">
      <span id="minutes">00</span> :
      <span id="seconds">00</span> :
      <span id="tens">00</span>
    </p>

    <div class="Buttons">
      <button class="start-button">
        Start
      </button>
  
      <button class="stop-button">
        Stop
      </button>
  
      <button class="Reset">
        Reset
      </button>
    </div>
  </div>
  
</body>
