<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <div class="Content">

    <h1 class="Ueberschrift" id="Test">
      STOPWATCH
    </h1>

    <p class="Timer">
      00:00:00
    </p>

    <div class="Buttons">
      <button id="start-button">
        Start
      </button>
  
      <button id="stop-button">
        Stop
      </button>
  
      <button id="Reset">
        Reset
      </button>

      <script src="JavaScript.js" async="True"></script>

    </div>
  </div>
  
</body>
